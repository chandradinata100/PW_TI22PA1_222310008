<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 1</title>
    <body>
        <div class="container">
            <hr>
            <h3>SELAMAT DATANG</h3>
            <form name="f"> 
                <h4>Waktu Pada Laptop Anda</h4> 
                <input type="text" size="14" name="txtwaktu" readonly> 
                <hr> 
            </form>
        </div>
    
        <script>
            function timer() { 
                var d = new Date(); 
                var jam = d.getHours(); 
                var menit = d.getMinutes(); 
                var detik = d.getSeconds(); 
                var strwaktu = (jam<10)?"0"+jam:jam; 
                strwaktu += (menit<10)?":0"+menit:":"+menit; 
                strwaktu += (detik<10)?":0"+detik:":"+detik; 
                document.f.txtwaktu.value = strwaktu; 
                setTimeout(timer, 200);
            }
    
            function getGreeting() {
                const now = new Date();
                const hour = now.getHours();
                if (hour < 12) {
                    return "Selamat Pagi!";
                } else if (hour < 18) {
                    return "Selamat Siang!";
                } else {
                    return "Selamat Malam!";
                }
            }
    
            window.onload = function() {
                const greeting = getGreeting();
                alert(greeting);
                timer();
            };
        </script>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b8ffe7;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #003cff;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
        }
        h3 {
            color: #333;
        }
        h4 {
            color: #555;
        }
        input {
            font-size: 1.2em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        hr {
            width: 80%;
            color: black;
            border: none;
            border-top: 2px solid black;
            margin: 20px auto;
        }
    </style>
</head>

</html>
